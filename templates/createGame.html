{% extends "base.html" %}
{% block title %}ScoreBoardApp | {{ game_name }} - 創建遊戲{% endblock %}
{% block content %}
<h3 class="mt-3">新建{{ game_name }}遊戲</h3>
<hr>
<form class="mt-3" action="." method="POST" >
  {% csrf_token %}
  <div class="form-group row">
    <label for="name1" class="col-sm-2 col-form-label">玩家1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name1" name="player1" placeholder="玩家1" required autofocus>
    </div>
  </div>
  <div class="form-group row">
    <label for="name2" class="col-sm-2 col-form-label">玩家2</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name2" name="player2" placeholder="玩家2" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="name3" class="col-sm-2 col-form-label">玩家3</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name3" name="player3" placeholder="玩家3" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="name4" class="col-sm-2 col-form-label">玩家4</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name4" name="player4" placeholder="玩家4" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">創建遊戲</button>
</form>
{% endblock %}
