{% extends "base.html" %}
{% block title %}ScoreBoardApp | 撲克 - 記錄分數{% endblock %}
{% block content %}
<h3 class="mt-3">記錄分數</h3>
<hr>
<form class="mt-3" action="." method="POST" autocomplete="off">
  {% csrf_token %}
  <div class="form-group row">
    <label for="score1" class="col-sm-2 col-form-label">{{ game.player1 }}</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="score1" name="score1" autofocus>
    </div>
  </div>
  <div class="form-group row">
    <label for="score2" class="col-sm-2 col-form-label">{{ game.player2 }}</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="score2" name="score2">
    </div>
  </div>
  <div class="form-group row">
    <label for="score3" class="col-sm-2 col-form-label">{{ game.player3 }}</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="score3" name="score3" >
    </div>
  </div>
  <div class="form-group row">
    <label for="score4" class="col-sm-2 col-form-label">{{ game.player4 }}</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="score4" name="score4">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">紀錄</button>
</form>
{% endblock %}
